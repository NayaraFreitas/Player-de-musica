<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Player Spotfy </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/d66e034f33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <img src="img/R&B.jpg" alt="r&b album">
        <div class="descriçao">
            <h2>Nome da Música</h2>
            <i>nome do artista</i>

        </div>

        <div class="duraçao">

            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>

            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">0:00</p>
            </div>

        </div>

        <div class="player">
            <i class="fa-solid fa-backward-step setas anterior"></i>
            <i class="fa-regular fa-circle-play play"></i>
            <i class="fa-regular fa-circle-pause pause"></i>
            <i class="fa-solid fa-forward-step setas proxima"></i>
        </div>

    </div>
    <audio src="music/Ice & Fire - King Canyon.mp3" autoplay></audio>

    <script src="assets/JS/script.js"></script>
</body>
</html>
